<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Announce</h2>
        <form action="http://127.0.0.1:8000/notice/" method="post">
            <input type="text" name="content" placeholder="content" required><br>
            <input type="hidden" name="userid" value="{{ userid }}">
            <input type="submit" value="Send">
        </form>
    </div>

    <div class="container">
        <h2>Announcement list</h2>
        <table>
            <tr>
                <th>Title</th>
                <th>Action</th>
            </tr>
            {% for i in notices %}
            <tr>
                <td>{{ i.Content }}</td>
                <td><a href="http://127.0.0.1:8000/delnotice/?id={{ i.id }}&userid={{ userid }}">Delete</a></td>
            </tr>
            {% endfor %}
            <!-- Use server-side code to dynamically generate a list of announcements -->
        </table>
    </div>

    <div class="container">
        <h2>Search</h2>
        <form action="http://127.0.0.1:8000/search/" method="post">
            <input type="text" name="content" placeholder="Search...">
            <input type="submit" value="Search">
        </form>
    </div>

    <div class="container">
        <h2>Item list</h2>
        <table>
            <tr>
                <th>Location</th>
                <th>Date</th>
                <th>Category</th>
                <th>UPass</th>
                <th>Description</th>
            </tr>
            {% for j in losts %}
            <tr>
                <td>{{ j.Location }}</td>
                <td>{{ j.Date }}</td>
                <td>{{ j.Category }}</td>
                <td>{{ j.UPass }}</td>
                <td>{{ j.Description }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
